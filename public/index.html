<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Odin Library</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- firebase service -->
    <script src="/__/firebase/7.19.1/firebase-app.js"></script>
    <script src="/__/firebase/7.19.1/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>


  </head>
  <body>
    <div class="container-fluid p-relative d-inline-block" id="main">
      <div class="my-3 mx-auto align-items-center d-flex w-25 flex-wrap">
        <script>

        </script>
        <h1 class="font-weight-bold mr-2">Library</h1>
        <button class="btn btn-secondary ml-2" id="new-book-button">New Book</button>

      </div>

      <form>
        <h1>Add New Book</h1>   
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" placeholder="Title of the book.." required>
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" name="author" class="form-control" placeholder="Author of the book.." required>
        </div>

        <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text" name="genre" class="form-control" placeholder="Genre of the book.." require>
        </div>

        <div class="form-group ">
          <input type="checkbox" name="read" id="read-input" class="d-inline-block">
          <label id="read-label" for="read" value="off">I read it!</label>
        </div>

        <div class="buttons w-25 mx-auto">
          <button id="submit-button" type="submit" class="btn btn-secondary my-2 add-book-button">Add Book</button>
          <br>
          <button type="button" class="btn btn-info my-2" id="hide-form">Cancel</button>
        </div>
      </form>

      <div id="books-container" class="d-flex container-fluid justify-content-around flex-wrap">

      </div>

    </div>
    
    <script src="main.js"></script>

  </body>
</html>
