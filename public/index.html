<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Odin Library</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- firebase service -->
    <script src="/__/firebase/7.19.1/firebase-app.js"></script>
    <script src="/__/firebase/7.19.1/firebase-firestore.js"></script>
    <script src="/__/firebase/7.19.1/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>


  </head>
  <body>
    <div id="notice-div" style="display: none;">
      <p id="notice"></p>
    </div>

    <nav class="d-flex justify-content-between align-items-center">
      <div>
        <button class="btn btn-secondary btn-outline-info text-light px-4" type="button" id="sign-up">Sign Up</button>
        <button class="btn btn-secondary btn-outline-success text-light px-4" type="button" id="sign-in">Sign In</button>
        <button class="btn btn-secondary btn-outline-danger text-light px-4" type="button" id="sign-out">Sign Out</button>

      </div>
      <div id="user-info" class="d-flex align-items-center">
        <button type="button" id="login-google" class="btn btn-outline-light btn-primary">Login with Google</button>
        <p id="user-email" style="display: none;" class="m-0">Logged in as: </p>
      </div>
    </nav>
    <div class="container-fluid p-relative d-inline-block" id="main">
      <div class="my-3 mx-auto align-items-center justify-content-around d-flex">
        <div class="d-flex">
          <h1 class="font-weight-bold mr-2">Library</h1>
          <button class="btn btn-secondary ml-2 px-4" id="new-book-button">New Book</button>
        </div>
      </div>

      <!-- forms for creating books and signing in/up users -->

      <!-- create book form -->
      <form>
        <h1>Add New Book</h1>   
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" placeholder="Title of the book.." required>
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" name="author" class="form-control" placeholder="Author of the book.." required>
        </div>

        <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text" name="genre" class="form-control" placeholder="Genre of the book.." require>
        </div>

        <div class="form-group ">
          <input type="checkbox" name="read" id="read-input" class="d-inline-block">
          <label id="read-label" for="read" value="off">I read it!</label>
        </div>

        <div class="buttons w-25 mx-auto">
          <button id="submit-button" type="submit" class="btn btn-secondary my-2 add-book-button">Add Book</button>
          <br>
          <button type="button" class="btn btn-info my-2" id="hide-form">Cancel</button>
        </div>
      </form>

      <!-- create user form -->
      <form id="sign-up-form" style="display:none;">
        <h1 class="text-center text-success">Sign Up</h1>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-outline-secondary">Sign Up</button>
        </div>

      </form>
      
      <!-- sign in user form -->
      <form id="sign-in-form" style="display: none;">
        <h1 class="text-center text-info">Sign In</h1>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-secondary btn-outline-dark text-light">Sign In</button>
        </div>
      </form>

      <div id="books-container" class="d-flex container-fluid justify-content-around flex-wrap">

      </div>

    </div>


    <script src="objects.js"></script>
    <script src="auth.js"></script>    
    <script src="main.js"></script>
  </body>
</html>
